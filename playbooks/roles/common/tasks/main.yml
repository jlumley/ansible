---
- name: Install Development Dependencies
  package:
    name: "{{ item }}"
    state: latest
  loop:
    - "*"
    - "git"
    - "vim"
    - "netcat"
    - "borgbackup"
    - "python3"
    - "python3-pip"

- name: Add Vim global vimrc
  template:
    src: "global_vimrc.j2" 
    dest: "/etc/vim/vimrc"

- name: Install pip packages for docker
  pip:
    executable: "/usr/bin/pip3"
    name: "{{ item }}"
    state: forcereinstall
  loop:
    - "docker"

- name: Remove pip Packages for docker
  pip:
    executable: "/usr/bin/pip3"
    name: "{{ item }}"
    state: absent
  loop:
    - "docker-py"
