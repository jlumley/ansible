- name: Deploy Zigbee2MQTT
  docker_container:
    name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    pull: "{{update_containers}}"
    restart_policy: "always"
    dns_servers:
      - "{{dns_server}}"
    mounts:
      - source: "/srv/config/zigbee2mqtt"
        target: "/app/data"
        type: bind 
      - source: "/run/udev"
        target: "/run/udev"
        type: bind
        read_only: yes
    network_mode: host
    env:
      TZ: "America/Toronto"
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0

- name: Create Bookstack Network
  docker_network:
    name: bookstack_network

- name: Deploy Bookstack MYSQL DB
  docker_container:
    name: bookstack_db
    image: mysql
    pull: "{{update_containers}}"
    restart_policy: "always"
    networks:
      - name: bookstack_network
    mounts:
      - source: "/srv/config/bookstack/db"
        target: "/config"
        type: bind  
    env:
      TZ: "America/Toronto"
      PUID: "2024"
      PGID: "2024"
      MYSQL_ROOT_PASSWORD: "{{bookstack_secrets.custom_fields.db_root_password}}"
      MYSQL_DATABASE: bookstackapp
      MYSQL_USER: "{{bookstack_secrets.custom_fields.db_user}}"
      MYSQL_PASSWORD: "{{bookstack_secrets.custom_fields.db_password}}"

- name: Deploy Bookstack
  docker_container:
    name: bookstack
    image: lscr.io/linuxserver/bookstack
    pull: "{{update_containers}}"
    restart_policy: "always"
    networks:
      - name: bookstack_network
    published_ports:
      - 19080:80
    mounts:
      - source: "/srv/config/bookstack/config"
        target: "/config"
        type: bind
    env:
      TZ: "America/Toronto"
      PUID: "2024"
      PGID: "2024"
      APP_URL: "https://wiki.local.jlumley.com/"
      DB_HOST: "bookstack_db"
      DB_DATABASE: "bookstackapp"
      DB_USER: "{{bookstack_secrets.custom_fields.db_user}}"
      DB_PASS: "{{bookstack_secrets.custom_fields.db_password}}"


